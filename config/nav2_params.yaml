# AMCL Configuration
amcl:
  ros__parameters:
    use_sim_time: false
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.3
    alpha4: 0.3
    alpha5: 0.1
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.75
    beam_skip_threshold: 0.25
    do_beamskip: true
    global_frame_id: "map"
    lambda_short: 0.05
    laser_likelihood_max_dist: 1.5
    laser_max_range: 10.0
    laser_min_range: 0.1
    laser_model_type: "beam_model"
    max_beams: 100
    max_particles: 3500
    min_particles: 1000
    odom_frame_id: "odom"
    pf_err: 0.03
    pf_z: 0.99
    recovery_alpha_fast: 0.2
    recovery_alpha_slow: 0.001
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 5.0
    sigma_hit: 0.1
    tf_broadcast: true
    transform_tolerance: 1.0
    update_min_a: 0.0000001
    update_min_d: 0.0000001
    z_hit: 0.8
    z_max: 0.05
    z_rand: 0.1
    z_short: 0.05
    scan_topic: "scan"
    first_map_only: false
    global_localization: false

amcl_map_client:
  ros__parameters:
    use_sim_time: False

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: False

